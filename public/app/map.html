<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>India</title>

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCg4kWekqCAymJ2Ho5glUyU4TyOEEi-QLo"></script>
        <script type="text/javascript">
            function initialize() {
                var myLatlng = new google.maps.LatLng(12.915503, 77.632224);
                var myOptions = {
                    zoom: 15,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    //scrollwheel:false
                }

                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

                var contentString = '<div id="content">' +
        //        '<div id="siteNotice">'+
        //        '</div>'+

                        '<div id="bodyContent" style="font:normal 11px sans-serif, Arial, Helvetica, sans-serif; color:black; line-height:1.8em; padding:5px 0; margin:0;">' +
                        //'<a href="http://www.pravahya.com" ><img src="http://www.pravahya.com/img/logo.png" border="0"/></a></br>' +
                        //'<h3 id="firstHeading" style="font: bold 13px "Trebuchet MS", Arial, Helvetica, sans-serif; color:#979797; padding:0; margin:0;">Eflight Plan</h3>' +
                        '<span style="font:normal 12px sans-serif, Arial, Helvetica, sans-serif; color:black; line-height:1.8em; padding:5px 0; margin:0;"> <b>Eflight</b></span></br>AGR Plaza,L-150,5th Main,6th Sector,</br>HSR Layout,Bangalore-560102.</br> Karnataka,India. </br>' +
                        '<a  target="_blank" href="http://www.eflight.aero">www.eflight.aero</a> ' +
                        '</div>' +
                        '</div>';

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'Eflight Plan'
                });
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
            }

        </script>
    </head>
    <body style="margin:0px; padding:0px;" onLoad="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
